<html>

    <link rel="stylesheet" type="text/css" href="base.css">

  <header class="header">

      <li><a href="./about.html">About</a></li>

      <li><a href="./feedback.html">Feedback</a></li>

    <div id="outline">
      <form id="contactForm" onsubmit="feedbackFormValidate()">
        <div>
          <h1>Feedback:</h1>
          <div class="row">
            <input type="radio" name="star" value="1">1
            <input type="radio" name="star" value="2">2
            <input type="radio" name="star" value="3">3
            <input type="radio" name="star" value="4">4
            <input type="radio" name="star" value="5">5
          </div>
          <div class="col">
            <label>Comments:</label>
            <textarea name="comment"></textarea>
          </div>
          <div class="col">
            <label>Contact Info:</label>
            <input class="short" name="email" type="text" placeholder="E-mail">
          </div>
          <div class="col">
            <input id="submit" type="submit" value="Submit">
          </div>
        </div>
      </form>
    </div>
  </body>
