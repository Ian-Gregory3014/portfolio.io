<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="base.css">
    <title>Ian Gregory</title>
    <script src="feedback.js"></script>
    <script src="dropdown.js"></script>
  </head>
  <header class="header">
    <nav onmouseout="hide()">
      <ul class="Links">
        <li>
          <a href="#" onmouseover="show('list')">Sections</a>
          <div id="list" onmouseover="show('list')" style="visibility: hidden;">
          <a href="#">Contact Info</a>
          <a href="#">Experience</a>
          <a href="#">Projects</a>
          <a href="#">Skills</a>
          </div>
        </li>
      </ul>
    </nav>
    <button>Change color</button>
    <script>
      const btn = document.querySelector("button");
      let mode = 1;
      btn.addEventListener("click", () => {
        if(mode){
          document.body.style.backgroundColor = `rgb(255, 255, 255)`;
          mode = 0;
        }
        else {
          document.body.style.backgroundColor = '#252b36';
          mode = 1;
        }
      });
    </script>
    <ul>
      <li><a href="./about.html">About</a></li>
      <li><a href="./resume.html">Resume</a></li>
      <li><a href="./feedback.html">Feedback</a></li>
      <li><a href="./index.html">Home</a>
    </ul>	 
  </header>
  <body>
    <div id="outline">
      <form id="contactForm" onsubmit="feedbackFormValidate()">
        <div>
          <h1>Feedback:</h1>
          <div class="row">
            <input type="radio" name="star" value="1">1
            <input type="radio" name="star" value="2">2
            <input type="radio" name="star" value="3">3
            <input type="radio" name="star" value="4">4
            <input type="radio" name="star" value="5">5
          </div>
          <div class="col">
            <label>Comments:</label>
            <textarea name="comment"></textarea>
          </div>
          <div class="col">
            <label>Contact Info:</label>
            <input class="short" name="email" type="text" placeholder="E-mail">
          </div>
          <div class="col">
            <input id="submit" type="submit" value="Submit">
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
